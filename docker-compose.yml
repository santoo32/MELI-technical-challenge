version: '3'
services:
  api:
    container_name: ML-API
    image: node:10
    working_dir: /home/node/app
    volumes:
      - ./api:/home/node/app
    ports:
      - "9000:9000"
    environment:
        - "NODE_ENV:development"
    command: npm run development
  
